<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國文複習記憶機</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 1rem;
            box-sizing: border-box; /* This is correct */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #main-page, #review-page {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        h1 {
            /* Replaced by .title-container styles */
            margin: 0; /* font-size is now controlled by .title-container */
            font-size: 2.5rem; /* A base font size */
        }
        .title-container {
            width: 100%;
            height: 100px; /* Fixed height like Flutter's SizedBox */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            height: 100px;
            padding: 20px 0;
            box-sizing: border-box;
        }
        button {
            flex: 1;
            padding: 0 0.5rem; /* Add some horizontal padding */
            font-size: 30px; /* Match Flutter buttonFontSize */
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            /* Mimic FittedBox behavior */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            line-height: 1; /* Helps with vertical centering of single-line text */
        }
        .btn-all { background-color: #42a5f5; } /* lightBlue */
        .btn-unremembered { background-color: #1a237e; } /* indigo[900] */
        .btn-reset { background-color: #e91e63; width: 100%; } /* pink */
        hr {
            border: 0;
            height: 1px;
            background-color: #e0e0e0;
            margin: 1.5rem 0;
        }
        .version {
            text-align: center;
            color: #757575;
            margin-top: auto; /* Push to the bottom of the flex container */
        }

        /* Review Page */
        #review-page { display: none; }

        /* NEW: CSS Grid Layout for Review Page */
        #review-page.grid-layout {
            display: grid;
            grid-template-rows: auto 160px auto 1fr auto; /* Header, Question(fixed), HR, Answer(fills), HR+Button */
            grid-template-areas: 
                "header"
                "question"
                "hr1"
                "answer"
                "footer";
            height: 100%; /* Ensure it fills the container's height */
        }

        .review-header {
            /* New styles for flex layout */
            display: flex;
            align-items: center;
            justify-content: center; /* Center title by default */
            position: relative; /* For absolute positioning of back button */
            height: 56px; /* A standard app bar height */
            box-sizing: border-box;

            grid-area: header;
            padding: 0.5rem;
            background-color: #2196f3;
            color: white;
            margin: -1rem -1rem 1rem -1rem;
        }
        .question-box {
            grid-area: question;
            font-size: 26px; /* Match Flutter's TextStyle */
            padding: 1rem;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .answer-box {
            grid-area: answer;
            font-size: 26px; /* Match Flutter's TextStyle */
            padding: 1rem;
            color: #0d47a1;
            word-wrap: break-word; /* Ensure long text wraps */
            overflow-y: auto; /* Allow scrolling if content overflows */
            visibility: hidden; /* Hide content, but keep space occupied */
            min-height: 0; /* CRITICAL: Prevents grid item from growing based on content */
        }
        .back-arrow {
            position: absolute;
            left: 16px;
            top: 50%;
            width: 12px;
            height: 12px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
            transform: translateY(-50%) rotate(45deg);
            cursor: pointer;
        }
        #review-header-title {
            text-align: center;
        }
        .btn-remembered { background-color: #4caf50; } /* green */
        .btn-not-remembered { background-color: #ff4081; } /* pinkAccent */

        .remember-toggle {
            /* Mimics Flutter's Center(child: SizedBox(width: 300, height: 70)) */
            display: block; /* Or flex, but block with auto margin works well */
            width: 100%;
            max-width: 300px;
            height: 70px;
            margin: 0 auto; /* Horizontally centers the button */
            font-size: 30px; /* Matches buttonFontSize */
            border-radius: 8px; /* A sensible default from Flutter's ElevatedButton */
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="main-page">
            <div class="title-container">
                <h1>國文複習記憶機</h1>
            </div>
            <div class="button-group"><button class="btn-all" data-num="3" data-all="true">3 (全部)</button><button class="btn-unremembered" data-num="3" data-all="false">3 (未記)</button></div>
            <div class="button-group"><button class="btn-all" data-num="10" data-all="true">10 (全部)</button><button class="btn-unremembered" data-num="10" data-all="false">10 (未記)</button></div>
            <div class="button-group"><button class="btn-all" data-num="30" data-all="true">30 (全部)</button><button class="btn-unremembered" data-num="30" data-all="false">30 (未記)</button></div>
            <hr>
            <div class="button-group"><button id="reset-button" class="btn-reset">全部設為忘記</button></div>
            <hr>
            <div class="version">ver: 2025/11/23-04</div>
        </div>

        <!-- Review Page -->
        <div id="review-page">
            <div class="review-header">
                <div id="back-button" class="back-arrow"></div>
                <span id="review-header-title"></span>
            </div>
            <div class="question-box" id="question-box"></div>
            <hr style="grid-area: hr1; margin: 0;">
            <div class="answer-box" id="answer-box"></div>
            <div class="review-footer" style="grid-area: footer;">
                <hr style="margin: 0 0 10px 0;"><button id="remember-toggle-button" class="remember-toggle"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
